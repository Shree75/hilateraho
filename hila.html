        }

        nav ul li {

            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {

        }

        main {
            padding: 40px 0;
            position: relative;
            z-index: 2; /* Ensure main content sits above the background */

        footer {

            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure footer sits above the background */

        footer p {

        }

        .video-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .video-item {
            width: calc(33.33% - 20px); /* Adjust as needed */
            margin-bottom: 20px;
            cursor: pointer; /* Change cursor to pointer when hovering over video */
        }

        .video-item video {
            width: 100%;
            height: auto;
        }

        /* Age verification styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
